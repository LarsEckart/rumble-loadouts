<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumble Loadouts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 100%;
            padding: 1rem;
        }
        
        .btn {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            min-height: 44px;
            width: calc(100% - 1rem);
            box-sizing: border-box;
        }
        
        .btn:active {
            background: #357abd;
        }
        
        .back-btn {
            background: #666;
            margin-bottom: 1rem;
        }
        
        .loadout {
            background: #2a2a2a;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: #28a745;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: auto;
            margin: 0;
        }
        
        h1, h2 {
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
        const app = Elm.Main.init({
            node: document.getElementById('app')
        });
        
        // Handle copy to clipboard
        app.ports.copyToClipboard.subscribe(function(text) {
            navigator.clipboard.writeText(text).then(function() {
                console.log('Copied to clipboard: ' + text);
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
